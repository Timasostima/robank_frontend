<div
  class="popup-overlay"
  [class.active]="isOpen"
  (click)="onOverlayClick($event)"
  role="dialog"
  aria-modal="true"
  [attr.aria-labelledby]="titleId"
>
  <div class="popup-container" [class.active]="isOpen">
    <div class="popup-header">
      <h2 [id]="titleId" class="popup-title">{{ title }}</h2>
      <button class="popup-close" (click)="close()" aria-label="Close">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
    <div class="popup-content">
      <ng-content></ng-content>
    </div>
    <div class="popup-footer" *ngIf="showFooter">
      <button class="btn-secondary" (click)="close()">{{ cancelText }}</button>
      <button class="btn-primary" (click)="confirm()">{{ confirmText }}</button>
    </div>
  </div>
</div>
