<div class="signup-container">
  <div class="signup-card">
    <div class="header">
      <app-arrow-button direction="left" (click)="goBack()"></app-arrow-button>
      <div class="logo-container">
        <img src="Robank_Logo.png" alt="Robank Logo" class="logo" />
      </div>
      <div class="spacer"></div>
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
      <div class="input-container">
        <input
          type="email"
          formControlName="email"
          placeholder="email"
          class="input-field"
          [ngClass]="{'error-input': submitted && form['email'].errors}"
        />
      </div>

      <div class="input-container">
        <input
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          placeholder="password"
          class="input-field"
          [ngClass]="{'error-input': submitted && form['password'].errors}"
        />
        <button
          type="button"
          (click)="togglePasswordVisibility()"
          class="password-toggle"
        >
          <span *ngIf="showPassword" class="material-symbols-outlined">visibility</span>
          <span *ngIf="!showPassword" class="material-symbols-outlined">visibility_off</span>
        </button>
      </div>

      <div class="terms-container">
        <app-switch (toggle)="form['acceptTerms'].setValue($event)"></app-switch>
        <span class="terms-text">I Accept the <a routerLink="/terms" class="terms-link">Terms and Conditions</a></span>
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="signupForm.invalid"
      >
        Sign Up
      </button>
    </form>
  </div>
</div>
